name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  js-tests:
    name: JavaScript Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm test

  r-tests:
    name: R Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.3"
      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages(c("testthat", "dplyr", "stringr", "readr"), repos = "https://cloud.r-project.org")'
      - name: Run R tests
        run: |
          Rscript -e 'testthat::test_dir("cleaning/tests/testthat")'
